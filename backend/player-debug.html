<!DOCTYPE html>
<html>
<head><base href="https://subcrp.site/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            background: #000; 
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        
        iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
        }
        
        /* LOADING SCREEN */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #333;
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading.hidden {
            display: none;
        }
    </style>
</head>
<body>
            <!-- LOADING SCREEN -->
        <div class="loading" id="loadingScreen">
            <div class="spinner"></div>
        </div>

        <!-- IFRAME -->
        <iframe 
            src="https://www.blogger.com/video.g?token=AD6v5dwr3KNDagXp3WcSi1Rx50pT4AdLGa0_3iM9Y-CtbGVmNoUOomzMdxRocWlo5mZkRoZv4XL8yNDqiwRaY4RR1MJLyGS9ko24CRxdTwAnK7sGtPkb2LeoJtQzvVUr2uOIWmv1S2C_" 
            allowfullscreen
            sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
            onload="hideLoading()">
        </iframe>

        <!-- MINIMAL ADS SCRIPT -->
        <script>
            function hideLoading() {
                const loadingScreen = document.getElementById('loadingScreen');
                if (loadingScreen) {
                    loadingScreen.classList.add('hidden');
                }
            }

            // Fallback: hide loading after 8 seconds
            setTimeout(hideLoading, 8000);

            // Load ads
            setTimeout(function() {
                var script = document.createElement('script');
                script.src = 'smartai_ads.php?domain=subnime.com&episode_id=1183';
                document.head.appendChild(script);
            }, 2000);
        </script>
    </body>
</html>
